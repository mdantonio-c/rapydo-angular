
<loading *ngIf="loading"></loading>

<div *ngIf="!loading && !api.is_online()">
	<br><br><br>
	<div class='row'>
	<div class='col-6 offset-3'>

	<div class='card'>

	<div class='card-header bg-warning text-center'>
	    <h6>
    	Server not reachable due to maintenance operations
	    </h6>
	</div>

	<div class='card-body text-center'>

	    <p>

	    This server is temporary not reachable due to maintenance operations. We apologize for any inconvenience this may cause.

	    <br><br>
	     
	    <a routerLink='/app/profile'>
	        <i class='fas fa-sync-alt'></i>
	        <br>
	        Reload 
	    </a>

	    </p>
	</div>

	</div>

	</div>
	</div>

</div>

<navbar [user]="user" *ngIf="!loading && api.is_online()"></navbar>

<br>
<router-outlet *ngIf="!loading && api.is_online()"> 

</router-outlet>
