
<nav class="navbar navbar-expand navbar-light bg-light">

	<custombrand></custombrand>
	<customlinks [user]='user'></customlinks>

	<ul class="nav navbar-nav ml-auto navbar-right">

		<li class='nav-item' *ngIf="user">
	      	<a class='nav-link' routerLink='/app/profile' routerLinkActive="active">
      		<i  class="fa fa-user fa-large" ngbTooltip="Profile of {{user.email}}" placement='left'></i>
	      	</a>
		</li>

		<li class='nav-item' *ngIf="user">
			<a class='nav-link'>
      		<i class='fa fa-sign-out fa-large' ngbTooltip='Logout' 
                mwlConfirmationPopover
                [popoverTitle]="logoutConfirmationTitle"
                [popoverMessage]="logoutConfirmationMessage"
	            [appendToBody]="true"
		        placement="left"
                (confirm)="do_logout()"
            ></i>
      		</a>
		</li>

		<li class='nav-item' *ngIf="!user">
			<a routerLink='/app/login' routerLinkActive="active">
				Login
			</a>
		</li>

		<li class='nav-item' *ngIf="allowRegistration && !user">
			<a routerLink='/public/register' routerLinkActive="active">
				&nbsp; Sign-in
			</a>
		</li>

	</ul>

</nav>
