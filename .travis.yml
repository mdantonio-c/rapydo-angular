os: linux
dist: bionic
language: python
python:
- 3.8
services:
- docker
env:
- TEMPLATE=core
# to be deprecated
- TEMPLATE=wrapped

script:

  # Current version is extracted from package.json
  - CURRENT_VERSION=$(grep '"version"' src/package.json | awk {'print $2'} | tr -d '", ')
  # Install rapydo controller
  - pip3 install --upgrade git+https://github.com/rapydo/do.git@${CURRENT_VERSION}

  - mkdir $TEMPLATE
  - cd $TEMPLATE

  - > # this enable multiline commands

    if [[ "$TEMPLATE" == "core" ]]; then
      rapydo create prj --auth postgres --frontend angular --origin https://your_remote_git/your_project.git;
    elif [[ "$TEMPLATE" == "wrapped" ]]; then
      rapydo create prj --auth postgres --wrapped --frontend angular --origin https://your_remote_git/your_project.git;
    else
      echo "Unknown template: ${TEMPLATE}";
      travis_terminate 1;
    fi

  # Init in test mode and run tests in development mode
  - TESTING=1 rapydo init
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] || [[ $TRAVIS_EVENT_TYPE != "cron" ]]; then rapydo -s frontend pull; fi
  - rapydo dump
  - docker-compose up --exit-code-from frontend frontend || travis_terminate 1;
  - docker-compose down
  - cp data/prj/karma/lcov.info . 
  - bash <(curl -s https://codecov.io/bash) -R submodules/frontend

  # Run compilation test in production mode
  - rapydo --prod  init --force
  - rapydo -s frontend start
  - rapydo -s frontend logs --follow
  - docker-compose logs --tail 2 frontend 2>&1 | grep "files have been compressed."

notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change # default: always
    on_failure: always # default: always
